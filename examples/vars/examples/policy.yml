---
policies:
  no_nat:
    - name: "db01_to_web01"
      label: "db_to_web"
      action: "accept"
      src_addr: "db_svrs"
      src_intfc: "db"
      dst_addr: "web_servers"
      dst_intfc: "lab"
      svc: "svcgrp_ping"
    - name: "web01_to_db"
      label: "web_to_db"
      action: "accept"
      src_addr: "web_servers"
      src_intfc: "lab"
      dst_addr: "db_svrs"
      dst_intfc: "db"
      svc: "svc_sql"
    - name: "web01_to_db_icmp"
      label: "web_to_db"
      action: "accept"
      src_addr: "web_servers"
      src_intfc: "lab"
      dst_addr: "db_svrs"
      dst_intfc: "db"
      svc: "svcgrp_ping"
  nat:
    - name: "corp_to_web01"
      label: "corp_to_web"
      action: "accept"
      src_addr: "users"
      src_intfc: "corp"
      dst_addr:
        - "web_vip01"
        - "web_vip02"
      dst_intfc: "lab"
      svc: "svc_web"
      nat: "enable"
      pool: "enable"
      pool_name: "corp_pool01"
    - name: "db01_to_syslog"
      label: "db_to_corp"
      action: "accept"
      src_addr: "db_svrs"
      src_intfc: "db"
      dst_addr:
        - "syslog_vip01"
        - "syslog_vip02"
      dst_intfc: "corp"
      svc: "svc_syslog"
      nat: "enable"
      pool: "enable"
      pool_name: "db_pool01"
